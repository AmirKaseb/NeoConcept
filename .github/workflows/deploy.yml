name: üöÄ Deploy NeoConcept

on:
  push:
    branches: [ devops ]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Apply
      working-directory: ./devops
      run: |
        terraform init
        terraform apply -auto-approve
    
    - name: Wait for Instance to be Ready
      run: |
        INSTANCE_ID=$(cd devops && terraform output -raw instance_id)
        echo "Waiting for instance $INSTANCE_ID to be ready for SSM commands..."
        
        # Wait for instance to be in running state and SSM agent to be ready
        aws ec2 wait instance-running --instance-ids $INSTANCE_ID
        echo "Instance is running, waiting for SSM agent..."
        sleep 120
        
        # Check if SSM agent is ready
        for i in {1..10}; do
          if aws ssm describe-instance-information --filters "Key=InstanceIds,Values=$INSTANCE_ID" --query 'InstanceInformationList[0].PingStatus' --output text | grep -q "Online"; then
            echo "SSM agent is ready!"
            break
          fi
          echo "SSM agent not ready yet, waiting... ($i/10)"
          sleep 30
        done

    - name: Restart Application via AWS CLI
      run: |
        INSTANCE_ID=$(cd devops && terraform output -raw instance_id)
        echo "Restarting application on instance: $INSTANCE_ID"
        
        # Send restart command to server
        aws ssm send-command \
          --instance-ids $INSTANCE_ID \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=["cd /opt/neoconcept && docker-compose down && docker-compose up --build -d"]' \
          --comment "Restart NeoConcept Application"
        
        # Wait for restart to complete
        echo "Waiting for application restart..."
        sleep 60
    
    - name: Get IP
      working-directory: ./devops
      run: |
        echo "üéâ Deployment complete!"
        echo "üåê Your app: $(terraform output -raw application_url)"
        echo "üìç IP: $(terraform output -raw instance_public_ip)"